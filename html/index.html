<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap"
            rel="stylesheet"
        />
        <title>QR Vehicle Options</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="vehicle-menu-container">
            <div class="menu-header">
                <button class="back-btn hidden">←</button>
                <h1>QR Vehicle Options</h1>
            </div>

            <div id="main-menu">
                <div class="menu-options">
                    <button class="menu-btn" data-menu="extras">EXTRA</button>
                    <button class="menu-btn" data-menu="liveries">
                        LIVERIES
                    </button>
                    <button class="menu-btn" data-menu="colors">COLORS</button>
                    <button class="menu-btn" data-menu="windowtint">
                        WINDOW TINT
                    </button>
                    <button class="menu-btn" data-menu="callsigns">
                        CALLSIGN
                    </button>
                </div>
                <div class="menu-actions">
                    <button class="wash-btn wash-vehicle">WASH</button>
                    <button class="fix-btn fix-vehicle">FIX</button>
                </div>
            </div>

            <div id="extras-menu" class="sub-menu hidden">
                <div class="extras-grid">
                    <button class="extra-toggle" data-extra="1">Extra 1</button>
                    <button class="extra-toggle" data-extra="2">Extra 2</button>
                    <button class="extra-toggle" data-extra="3">Extra 3</button>
                    <button class="extra-toggle" data-extra="4">Extra 4</button>
                    <button class="extra-toggle" data-extra="5">Extra 5</button>
                    <button class="extra-toggle" data-extra="6">Extra 6</button>
                    <button class="extra-toggle" data-extra="7">Extra 7</button>
                    <button class="extra-toggle" data-extra="8">Extra 8</button>
                    <button class="extra-toggle" data-extra="9">Extra 9</button>
                    <button class="extra-toggle" data-extra="10">
                        Extra 10
                    </button>
                    <button class="extra-toggle" data-extra="11">
                        Extra 11
                    </button>
                    <button class="extra-toggle" data-extra="12">
                        Extra 12
                    </button>
                </div>
                <button class="remove-all-extras">Remove All Extras</button>
            </div>

            <div id="windowtint-menu" class="sub-menu hidden">
                <div class="tint-options-grid">
                    <button class="tint-option" data-tint="0">None</button>
                    <button class="tint-option" data-tint="1">
                        Pure Black
                    </button>
                    <button class="tint-option" data-tint="2">
                        Dark Smoke
                    </button>
                    <button class="tint-option" data-tint="3">
                        Light Smoke
                    </button>
                </div>
                <button class="remove-window-tint">Remove Window Tint</button>
            </div>

            <!-- Replace your existing callsigns-menu div with this one -->
            <div id="callsigns-menu" class="sub-menu hidden">
                <div class="callsign-digits">
                    <div class="digit-container">
                        <button class="digit-btn plus" data-digit="1">↑</button>
                        <input
                            type="text"
                            id="digit-1"
                            class="digit-input"
                            value="-"
                            readonly
                        />
                        <button class="digit-btn minus" data-digit="1">
                            ↓
                        </button>
                    </div>

                    <div class="digit-container">
                        <button class="digit-btn plus" data-digit="2">↑</button>
                        <input
                            type="text"
                            id="digit-2"
                            class="digit-input"
                            value="-"
                            readonly
                        />
                        <button class="digit-btn minus" data-digit="2">
                            ↓
                        </button>
                    </div>

                    <div class="digit-container">
                        <button class="digit-btn plus" data-digit="3">↑</button>
                        <input
                            type="text"
                            id="digit-3"
                            class="digit-input"
                            value="-"
                            readonly
                        />
                        <button class="digit-btn minus" data-digit="3">
                            ↓
                        </button>
                    </div>
                </div>

                <div class="callsign-actions">
                    <button class="apply-callsign">Apply Callsign</button>
                    <button class="remove-callsign">Remove Callsign</button>
                </div>
            </div>

            <div id="liveries-menu" class="sub-menu hidden">
                <div id="liveries-container" class="liveries-grid"></div>
                <button class="remove-all-liveries">Remove All Liveries</button>
            </div>

            <div id="colors-menu" class="sub-menu hidden">
                <div class="colors-container">
                    <h3 class="category-header">Primary Colors</h3>
                    <div id="primary-colors"></div>
                </div>
                <div class="colors-container">
                    <h3 class="category-header">Secondary Colors</h3>
                    <div id="secondary-colors"></div>
                </div>
                <button class="remove-all-colors">Reset Colors</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
